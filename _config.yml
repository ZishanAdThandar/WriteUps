# Jekyll Configuration
title: "InfoSec WriteUps"
tagline: "Cybersecurity CTF & Bug Bounty Solutions"
url: "https://blog.zishanhack.com"
baseurl: ""
author: "Zishan Ahamed Thandar"
email: "support@zishanhack.com"
description: "Professional cybersecurity writeups, CTF solutions, and bug bounty reports."

# Collections
collections:
  posts:
    output: true
    permalink: /:collection/:path/

# Defaults
defaults:
  - scope:
      path: ""
      type: "posts"
    values:
      layout: "default"
  - scope:
      path: "posts/hackthebox"
    values:
      layout: "list"
  - scope:
      path: "posts/tryhackme"
    values:
      layout: "list"
  - scope:
      path: "posts/offsec"
    values:
      layout: "list"
  - scope:
      path: "posts/vulnhub"
    values:
      layout: "list"
  - scope:
      path: "posts/bugbounty"
    values:
      layout: "list"
  - scope:
      path: "posts/blog"
    values:
      layout: "list"

# Plugins
plugins:
  - jekyll-feed
  - jekyll-seo-tag
  - jekyll-sitemap

# Sitemap settings
sitemap:
  changefreq: "daily"
  priority: 0.8

# Exclude
exclude:
  - CNAME
  - banner.png
  - node_modules/

# Social links (use your actual usernames)
github: "ZishanAdThandar"
twitter: "zishanadthandar"
linkedin: "zishanadthandar"
youtube: "ZishanAdThandar"
linktree: "https://go.zishanhack.com"
portfolio: "https://portfolio.zishanhack.com"
main_site: "https://zishanhack.com"
sponsors: "https://github.com/sponsors/ZishanAdThandar"

