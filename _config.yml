# Jekyll Configuration
title: "InfoSec WriteUps"
tagline: "Cybersecurity CTF & Bug Bounty Solutions"
url: "https://blog.zishanhack.com"
baseurl: ""
author: "Zishan Ahamed Thandar"
email: "support@zishanhack.com"
description: "Professional cybersecurity writeups, CTF solutions, and bug bounty reports by Zishan Ahamed Thandar."

# Timezone
timezone: "Asia/Dhaka"

# Markdown Processor
markdown: kramdown
highlighter: rouge

# Collections (auto-load content)
collections:
  writeups:
    output: true
    permalink: /:collection/:path/
    
# Defaults
defaults:
  - scope:
      path: ""
      type: "writeups"
    values:
      layout: "default"
      author: "Zishan Ahamed Thandar"
      share: true
      comments: false
      sitemap:
        changefreq: "weekly"
        priority: 0.9
  - scope:
      path: "posts/hackthebox"
    values:
      layout: "list"
      category: "HackTheBox"
  - scope:
      path: "posts/tryhackme"
    values:
      layout: "list"
      category: "TryHackMe"
  - scope:
      path: "posts/offsec"
    values:
      layout: "list"
      category: "OffSec"
  - scope:
      path: "posts/vulnhub"
    values:
      layout: "list"
      category: "VulnHub"
  - scope:
      path: "posts/bugbounty"
    values:
      layout: "list"
      category: "Bug Bounty"
  - scope:
      path: "posts/blog"
    values:
      layout: "list"
      category: "Blog"

# Plugins
plugins:
  - jekyll-feed
  - jekyll-seo-tag
  - jekyll-sitemap

# Sitemap settings
sitemap:
  changefreq: "weekly"
  priority: 0.8
  exclude:
    - "/feed.xml"
    - "/404.html"
    - "/admin/"
    - "*.json"
    - "*.txt"

# Social links (use your actual usernames)
social:
  github: "ZishanAdThandar"
  twitter: "zishanadthandar"
  linkedin: "zishanadthandar"
  youtube: "ZishanAdThandar"
  telegram: "zishanadthandar"
  portfolio: "https://zishanadthandar.github.io"
  linktree: "https://zishanadthandar.github.io/linktree"

# Analytics (optional)
google_analytics: ""  # UA-XXXXX-Y or G-XXXXXXX
twitter_username: "zishanadthandar"

# Exclude from processing
exclude:
  - Gemfile
  - Gemfile.lock
  - node_modules
  - vendor/bundle/
  - vendor/cache/
  - vendor/gems/
  - vendor/ruby/
  - README.md

