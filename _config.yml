# File: _config.yml
title: "Zishan Hack"
tagline: "Cybersecurity CTF & Bug Bounty Solutions"
url: "https://blog.zishanhack.com"
baseurl: ""
author: "Zishan Ahamed Thandar"
email: "support@zishanhack.com"
description: "Professional cybersecurity writeups, CTF solutions, and bug bounty reports."

# Collections - CORRECTED for your structure
collections:
  posts:
    output: true
    permalink: /:path/
  pages:
    output: true
    permalink: /:path/

# Defaults - CORRECTED for your structure
defaults:
  # For all pages (including index.md files)
  - scope:
      path: ""
      type: "pages"
    values:
      layout: "default"
  
  # For category index pages
  - scope:
      path: "posts/*/index.md"
    values:
      layout: "list"
  
  # For post markdown files in category directories
  - scope:
      path: "posts/**/*.md"
      type: "pages"
    values:
      layout: "default"

# Category configurations
categories:
  hackthebox:
    title: "HackTheBox Writeups"
    description: "Detailed solutions for HackTheBox machines"
  tryhackme:
    title: "TryHackMe Writeups"
    description: "Walkthroughs for TryHackMe rooms"
  offsec:
    title: "OffSec Writeups"
    description: "Offensive Security lab solutions"
  vulnhub:
    title: "VulnHub Writeups"
    description: "VulnHub VM walkthroughs"
  bugbounty:
    title: "Bug Bounty Reports"
    description: "Bug bounty findings and methodology"
  blog:
    title: "Blog Posts"
    description: "Cybersecurity articles and tutorials"
  imaginaryctf:
    title: "ImaginaryCTF Writeups"
    description: "ImaginaryCTF challenge solutions"

# Plugins
plugins:
  - jekyll-feed
  - jekyll-seo-tag
  - jekyll-sitemap

# Exclude
exclude:
  - CNAME
  - node_modules/
  - Gemfile
  - Gemfile.lock

# Social links
github: "ZishanAdThandar"
twitter: "zishanadthandar"
linkedin: "zishanadthandar"
youtube: "ZishanAdThandar"
linktree: "https://go.zishanhack.com"
portfolio: "https://portfolio.zishanhack.com"
main_site: "https://zishanhack.com"
sponsors: "https://github.com/sponsors/ZishanAdThandar"

# Build settings
markdown: kramdown
highlighter: rouge
permalink: pretty
timezone: UTC
