title: "InfoSec WriteUps"
tagline: "Cybersecurity CTF & Bug Bounty Solutions"
url: "https://blog.zishanhack.com"
baseurl: ""
author: "Zishan Ahamed Thandar"
email: "zishanadthandar@wearehackerone.com"
description: "Professional cybersecurity writeups, CTF solutions, and bug bounty reports."

# Collections (auto-load content)
collections:
  writeups:
    output: true
    permalink: /:collection/:path/
    
# Defaults
defaults:
  - scope:
      path: "posts"
    values:
      layout: "default"
      author: "Zishan Ahamed Thandar"
      share: true
      comments: false
      sitemap:
        changefreq: "daily"
        priority: 0.9

# Plugins
plugins:
  - jekyll-feed
  - jekyll-seo-tag
  - jekyll-sitemap

# Sitemap settings
sitemap:
  changefreq: "daily"
  priority: 0.9
  include:
    - "posts/**/*.md"
  exclude:
    - "/feed.xml"
    - "/404.html"

# Social links
linktree: "https://go.zishanhack.com"
portfolio: "https://portfolio.zishanhack.com"
github: "ZishanAdThandar"
twitter: "zishanadthandar"
linkedin: "zishanadthandar"

# Navigation
navigation:
  - name: "Home"
    url: "/"
    icon: "fas fa-home"
  - name: "Bug Bounty"
    url: "/posts/bugbounty/"
    icon: "fas fa-bug"
  - name: "HackTheBox"
    url: "/posts/hackthebox/"
    icon: "fas fa-cube"
  - name: "TryHackMe"
    url: "/posts/tryhackme/"
    icon: "fas fa-flag"
  - name: "Blog"
    url: "/posts/blog/"
    icon: "fas fa-pen-nib"
  - name: "Portfolio"
    url: "https://portfolio.zishanhack.com"
    icon: "fas fa-user-secret"
