# File: _config.yml
title: "Zishan Hack"
tagline: "Cybersecurity CTF & Bug Bounty Solutions"
url: "https://blog.zishanhack.com"
baseurl: ""
author: "Zishan Ahamed Thandar"
email: "support@zishanhack.com"
description: "Professional cybersecurity writeups, CTF solutions, and bug bounty reports."

# Collections configuration - FIXED
collections:
  posts:
    output: true
    permalink: /posts/:path/
    sort_by: date
    sort_direction: descending

# Defaults - FIXED
defaults:
  # Default for all posts
  - scope:
      path: ""
      type: "posts"
    values:
      layout: "default"
  
  # Category index pages - FIXED
  - scope:
      path: "posts/hackthebox"
      type: "pages"
    values:
      layout: "list"
      title: "HackTheBox Writeups"
      category: "hackthebox"
  
  - scope:
      path: "posts/tryhackme"
      type: "pages"
    values:
      layout: "list"
      title: "TryHackMe Writeups"
      category: "tryhackme"
  
  - scope:
      path: "posts/offsec"
      type: "pages"
    values:
      layout: "list"
      title: "OffSec Writeups"
      category: "offsec"
  
  - scope:
      path: "posts/vulnhub"
      type: "pages"
    values:
      layout: "list"
      title: "VulnHub Writeups"
      category: "vulnhub"
  
  - scope:
      path: "posts/bugbounty"
      type: "pages"
    values:
      layout: "list"
      title: "Bug Bounty Reports"
      category: "bugbounty"
  
  - scope:
      path: "posts/blog"
      type: "pages"
    values:
      layout: "list"
      title: "Blog Posts"
      category: "blog"

# Plugins
plugins:
  - jekyll-feed
  - jekyll-seo-tag
  - jekyll-sitemap

# Exclude
exclude:
  - CNAME
  - node_modules/
  - Gemfile
  - Gemfile.lock

# Social links
github: "ZishanAdThandar"
twitter: "zishanadthandar"
linkedin: "zishanadthandar"
youtube: "ZishanAdThandar"
linktree: "https://go.zishanhack.com"
portfolio: "https://portfolio.zishanhack.com"
main_site: "https://zishanhack.com"
sponsors: "https://github.com/sponsors/ZishanAdThandar"

# Build settings
markdown: kramdown
highlighter: rouge
permalink: pretty
timezone: UTC
