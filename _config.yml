title: InfoSec WriteUps by Zishan Ahamed Thandar
slogan: all you need to kNow
#logo: "assets/uploads/profile.jpg"

# baseurl: ""
url: "https://ZishanAdThandar.github.io"

collections:
  notes:
    output: true

defaults:
  - scope:
      path: ""  # This applies to all files
    values:
      layout: default
      css: "style.css"

plugins:
  - kramdown
  - jekyll-sitemap

markdown: kramdown
highlighter: rouge

kramdown:
  input: GFM
  syntax_highlighter: rouge
  syntax_highlighter_opts:
    css_class: 'highlight'


