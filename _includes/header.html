<header class="site-header">

  <h1 class="site-title">
    {{ site.title }}
  </h1>

  <p class="site-tagline">
    {{ site.tagline }}
  </p>

  <div class="nav-container">
    <button class="mobile-nav-toggle" id="mobileNavToggle">
      Menu
    </button>

    <nav class="main-nav" id="mainNav">
      <a href="/" class="nav-link">Home</a>

      <div class="nav-dropdown" id="ctfDropdown">
        <button class="dropdown-btn" id="ctfBtn">CTF</button>
        <div class="dropdown-content">
          <a href="/posts/hackthebox/">HackTheBox</a>
          <a href="/posts/tryhackme/">TryHackMe</a>
          <a href="/posts/offsec/">OffSec</a>
          <a href="/posts/vulnhub/">VulnHub</a>
        </div>
      </div>

      <a href="/posts/bugbounty/" class="nav-link">Bug Bounty</a>
      <a href="/posts/blog/" class="nav-link">Blog</a>
      <a href="{{ site.main_site }}" class="nav-link">Website</a>
    </nav>
  </div>

  <script>
    document.addEventListener("DOMContentLoaded", () => {
      const toggle = document.getElementById("mobileNavToggle");
      const nav = document.getElementById("mainNav");
      const btn = document.getElementById("ctfBtn");
      const drop = document.getElementById("ctfDropdown");

      toggle.onclick = () => nav.classList.toggle("active");
      btn.onclick = (e) => {
        e.stopPropagation();
        drop.classList.toggle("open");
      };
      document.onclick = () => drop.classList.remove("open");
    });
  </script>
</header>
