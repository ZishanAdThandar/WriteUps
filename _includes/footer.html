<a href="#" class="back-to-top" id="backToTop">
    <i class="fas fa-arrow-up"></i>
</a>

<footer>
    <div class="footer-links">
        <a href="{{ site.url }}"><i class="fas fa-home"></i> Home</a>
        <a href="{{ site.main_site }}"><i class="fas fa-globe"></i> Website</a>
        <a href="{{ site.portfolio }}"><i class="fas fa-briefcase"></i> About Me</a>
        {% if site.sponsors %}
        <a href="{{ site.sponsors }}"><i class="fas fa-heart"></i> Sponsor</a>
        {% endif %}
    </div>
    <p style="margin-top: 1.5rem; color: var(--accent-cyan);">
        <i class="fas fa-terminal"></i> &copy; {{ site.time | date: '%Y' }} {{ site.author }}. All rights reserved.
    </p>
    <p style="margin-top: 0.5rem; font-size: 0.9rem;">
       <i class="fas fa-shield-alt"></i> Built for Infosec Community
    </p>
    
    <script>
    // Back to Top functionality
    const backToTop = document.getElementById('backToTop');
    
    window.addEventListener('scroll', function() {
        if (window.pageYOffset > 300) {
            backToTop.classList.add('visible');
        } else {
            backToTop.classList.remove('visible');
        }
    });
    
    backToTop.addEventListener('click', function(e) {
        e.preventDefault();
        window.scrollTo({ 
            top: 0, 
            behavior: 'smooth' 
        });
    });
    
    // Initialize on load
    document.addEventListener('DOMContentLoaded', function() {
        // Check initial scroll position
        if (window.pageYOffset > 300) {
            backToTop.classList.add('visible');
        }
        
        // Add keyboard navigation for accessibility
        backToTop.addEventListener('keydown', function(e) {
            if (e.key === 'Enter' || e.key === ' ') {
                e.preventDefault();
                window.scrollTo({ top: 0, behavior: 'smooth' });
            }
        });
    });
    </script>
</footer>
