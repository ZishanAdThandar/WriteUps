<a href="#" class="back-to-top" id="backToTop">
    <i class="fas fa-arrow-up"></i>
</a>

<footer>
    <div class="footer-links">
        <a href="{{ site.url }}"><i class="fas fa-home"></i> Home</a>
        <a href="{{ site.main_site }}"><i class="fas fa-globe"></i> Website</a>
        <a href="{{ site.portfolio }}"><i class="fas fa-briefcase"></i> Portfolio</a>
        {% if site.sponsors %}
        <a href="{{ site.sponsors }}"><i class="fas fa-heart"></i> Sponsor</a>
        {% endif %}
    </div>
    <p style="margin-top: 1.5rem; color: var(--accent-cyan);">
        <i class="fas fa-terminal"></i> &copy; {{ site.time | date: '%Y' }} {{ site.author }}. All rights reserved.
    </p>
    <p style="margin-top: 0.5rem; font-size: 0.9rem;">
        <i class="fas fa-code"></i> Powered by Jekyll | <i class="fas fa-shield-alt"></i> Built for Infosec
    </p>
    
    <script>
    // Back to Top functionality
    const backToTop = document.getElementById('backToTop');
    
    window.addEventListener('scroll', () => {
        if (window.pageYOffset > 300) {
            backToTop.classList.add('visible');
        } else {
            backToTop.classList.remove('visible');
        }
    });
    
    backToTop.addEventListener('click', (e) => {
        e.preventDefault();
        window.scrollTo({ 
            top: 0, 
            behavior: 'smooth' 
        });
    });
    
    // Make sure dropdowns close on mobile when clicking outside
    document.addEventListener('click', (e) => {
        const dropdown = document.getElementById('ctfDropdown');
        const dropdownBtn = document.getElementById('ctfBtn');
        const nav = document.getElementById('mainNav');
        
        // If click is outside dropdown AND not on dropdown button
        if (!dropdown.contains(e.target) && !dropdownBtn.contains(e.target)) {
            dropdown.classList.remove('open');
        }
        
        // If click is outside mobile nav AND not on mobile toggle button
        const mobileToggle = document.getElementById('mobileNavToggle');
        if (!nav.contains(e.target) && !mobileToggle.contains(e.target) && window.innerWidth <= 768) {
            nav.classList.remove('active');
        }
    });
    </script>
</footer>
