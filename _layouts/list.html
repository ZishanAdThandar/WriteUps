---
layout: default
---

<section class="list-page">

  <header class="list-header">
    <h1 class="list-title">{{ page.title }}</h1>
    {% if page.description %}
      <p class="list-desc">{{ page.description }}</p>
    {% endif %}
  </header>

  <div class="list-grid">
    {% assign base = page.dir %}

    {% for p in site.pages %}
      {% if p.path contains base and p.name != "index.md" and p.layout == "default" %}
        <article class="list-item">
          <a href="{{ p.url }}">
            <h2>{{ p.title }}</h2>
          </a>
        </article>
      {% endif %}
    {% endfor %}
  </div>

</section>
