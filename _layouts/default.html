<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ page.title }} | {{ site.title }}</title>
    <meta name="description" content="Professional cybersecurity writeups and guides">
    <meta name="keywords" content="HTB, THM, HackTheBox, TryHackMe, cybersecurity, pentesting, CTF">
    
    <!-- Favicon -->
    <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>üîê</text></svg>">
    
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu+Mono:wght@400;700&family=Share+Tech+Mono&display=swap" rel="stylesheet">
    
    <!-- Bootstrap Dark -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-dark-5@1.1.3/dist/css/bootstrap-night.min.css" rel="stylesheet">
    
    <!-- Custom CSS -->
    <style>
        :root {
            --hacker-green: #20c20e;
            --terminal-bg: #0a0a0a;
            --card-bg: #121212;
        }
        
        body {
            font-family: 'Ubuntu Mono', monospace;
            background-color: var(--terminal-bg);
            color: #e0e0e0;
            line-height: 1.6;
        }
        
        /* Regular content images */
        .page img:not([src*="shields.io"]) {
            max-width: 100%;
            height: auto;
            display: block;
            margin: 1.5rem auto;
            border: 1px solid #333;
            box-shadow: 0 0 10px rgba(32, 194, 14, 0.2);
        }
        
        /* Badge images (shields.io buttons) */
        img[src*="shields.io"] {
            display: inline !important;
            margin: 0 0.2rem !important;
            border: none !important;
            box-shadow: none !important;
            height: 20px !important;
            vertical-align: middle !important;
        }
        
        /* Image captions */
        .image-caption {
            color: #888;
            font-size: 0.9rem;
            text-align: center;
            margin-top: -1rem;
            margin-bottom: 1.5rem;
            font-style: italic;
        }
        
        .navbar {
            border-bottom: 1px solid var(--hacker-green);
            background-color: rgba(10, 10, 10, 0.9) !important;
        }
        
        .navbar-brand {
            font-family: 'Share Tech Mono', monospace;
            color: var(--hacker-green) !important;
            font-weight: bold;
        }
        
        .nav-link {
            color: #e0e0e0 !important;
            transition: all 0.3s;
        }
        
        .nav-link:hover {
            color: var(--hacker-green) !important;
        }
        
        .dropdown-menu {
            background-color: var(--card-bg);
            border: 1px solid #333;
        }
        
        .dropdown-item {
            color: #e0e0e0;
        }
        
        .dropdown-item:hover {
            background-color: #333;
            color: var(--hacker-green);
        }
        
        .card {
            background-color: var(--card-bg);
            border: 1px solid #333;
            transition: transform 0.3s;
        }
        
        .card:hover {
            transform: translateY(-5px);
            border-color: var(--hacker-green);
        }
        
        .card-title {
            color: var(--hacker-green);
        }
        
        a {
            color: var(--hacker-green);
            text-decoration: none;
        }
        
        a:hover {
            color: #0eff0e;
            text-decoration: underline;
        }
        
        .btn-hacker {
            background-color: transparent;
            color: var(--hacker-green);
            border: 1px solid var(--hacker-green);
            font-family: 'Share Tech Mono', monospace;
        }
        
        .btn-hacker:hover {
            background-color: rgba(32, 194, 14, 0.1);
            color: #0eff0e;
        }
        
        footer {
            border-top: 1px solid var(--hacker-green);
            background-color: rgba(10, 10, 10, 0.9);
        }
        
        pre {
            background-color: #121212;
            border: 1px solid #333;
            border-radius: 4px;
            padding: 1rem;
            overflow-x: auto;
        }
        
        code {
            color: var(--hacker-green);
        }
        
        /* Terminal-like effect for headers */
        h1, h2, h3, h4, h5, h6 {
            font-family: 'Share Tech Mono', monospace;
            color: var(--hacker-green);
            position: relative;
            display: inline-block;
        }
        
        h1::after, h2::after, h3::after {
            content: "|";
            animation: blink 1s step-end infinite;
            margin-left: 5px;
        }
        
        @keyframes blink {
            from, to { opacity: 1; }
            50% { opacity: 0; }
        }
        
        /* Responsive adjustments */
        @media (max-width: 768px) {
            .container {
                padding-left: 15px;
                padding-right: 15px;
            }
            
            .navbar-brand {
                font-size: 1.1rem;
            }
            
            .page img:not([src*="shields.io"]) {
                margin: 1rem auto;
            }
        }
    </style>
</head>
<body>

    <nav class="navbar navbar-expand-lg navbar-dark sticky-top">

            </a>

                        </ul>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{{ "/posts/bugbounty" | relative_url }}"><i class="fas fa-bug"></i> Bug Bounty</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="https://zishanadthandar.github.io" target="_blank"><i class="fas fa-user-secret"></i> Portfolio</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <main class="container py-4 page">
        {{ content }}
    </main>

    <!-- Footer -->
    <footer class="py-4 mt-4">

            <div class="row">

                    <p>&copy; <script>document.write(new Date().getFullYear())</script> {{ site.author }}. All rights reserved.</p>

    </footer>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
