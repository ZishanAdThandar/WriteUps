<!DOCTYPE html>
<html lang="en" data-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- SEO -->
    <title>{% if page.title %}{{ page.title }} | {% endif %}{{ site.title }}</title>
    <meta name="description" content="{{ page.description | default: site.description }}">
    <meta name="keywords" content="cybersecurity, CTF, bug bounty, penetration testing, {{ page.tags | join: ', ' }}">
    
    <!-- Open Graph -->
    <meta property="og:title" content="{% if page.title %}{{ page.title }}{% else %}{{ site.title }}{% endif %}">
    <meta property="og:description" content="{{ page.description | default: site.description }}">
    <meta property="og:type" content="{% if page.layout == 'default' %}website{% else %}article{% endif %}">
    <meta property="og:url" content="{{ page.url | absolute_url }}">
    <meta property="og:site_name" content="{{ site.title }}">
    
    <!-- Twitter Card -->
    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:title" content="{% if page.title %}{{ page.title }}{% else %}{{ site.title }}{% endif %}">
    <meta name="twitter:description" content="{{ page.description | default: site.description }}">

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@300;400;500;600;700&family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    
    <!-- Highlight.js for code syntax -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.8.0/styles/atom-one-dark.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.8.0/highlight.min.js"></script>
    
    <!-- Custom CSS -->
    <link rel="stylesheet" href="{{ '/assets/css/style.css' | relative_url }}">
    
    <style>
        /* Critical CSS for immediate loading */
        :root {
            --bg-dark: #0a0a0f;
            --bg-card: #1a1a2e;
            --accent: #00ff88;
            --accent2: #38bdf8;
            --text: #f1f5f9;
            --text2: #cbd5e1;
            --border: rgba(255, 255, 255, 0.1);
        }
        
        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        body {
            background: var(--bg-dark);
            color: var(--text);
            font-family: 'Inter', -apple-system, sans-serif;
            line-height: 1.6;
            min-height: 100vh;
        }
        
        code, pre { font-family: 'JetBrains Mono', 'Courier New', monospace; }
        
        @keyframes blink { 0%, 100% { opacity: 1; } 50% { opacity: 0; } }
    </style>
</head>
<body>
    <!-- Navigation -->
    <nav class="navbar">
        <div class="container">
            <a href="{{ '/' | relative_url }}" class="logo">
                <i class="fas fa-terminal"></i>
                {{ site.title }}
            </a>
            
            <div class="nav-links">
                <a href="{{ '/' | relative_url }}" class="nav-link {% if page.url == '/' %}active{% endif %}">
                    <i class="fas fa-home"></i> Home
                </a>
                <a href="/posts/bugbounty/" class="nav-link {% if page.url contains 'bugbounty' %}active{% endif %}">
                    <i class="fas fa-bug"></i> Bug Bounty
                </a>
                <a href="/posts/hackthebox/" class="nav-link {% if page.url contains 'hackthebox' %}active{% endif %}">
                    <i class="fas fa-cube"></i> HackTheBox
                </a>
                <a href="/posts/tryhackme/" class="nav-link {% if page.url contains 'tryhackme' %}active{% endif %}">
                    <i class="fas fa-flag"></i> TryHackMe
                </a>
                <a href="/posts/blog/" class="nav-link {% if page.url contains 'blog' %}active{% endif %}">
                    <i class="fas fa-pen-nib"></i> Blog
                </a>
                <a href="https://portfolio.zishanhack.com" class="nav-link" target="_blank">
                    <i class="fas fa-user-secret"></i> Portfolio
                </a>
            </div>
            
            <button class="menu-toggle" id="menuToggle">
                <i class="fas fa-bars"></i>
            </button>
        </div>
    </nav>

    <!-- Main Content -->
    <main class="container">
        {{ content }}
    </main>

    <!-- Footer -->
    <footer class="footer">
        <div class="container">
            <div class="footer-content">
                <a href="{{ '/' | relative_url }}" class="footer-logo">
                    <i class="fas fa-terminal"></i> {{ site.title }}
                </a>
                
                <div class="footer-links">
                    <a href="{{ '/' | relative_url }}">Home</a>
                    <a href="/posts/">All Writeups</a>
                    <a href="https://go.zishanhack.com" target="_blank">LinkTree</a>
                    <a href="https://portfolio.zishanhack.com" target="_blank">Portfolio</a>
                    <a href="/sitemap.xml">Sitemap</a>
                </div>
                
                <div class="social-links">
                    <a href="{{ site.linktree }}" title="LinkTree" target="_blank">
                        <i class="fas fa-external-link-alt"></i>
                    </a>
                    <a href="https://github.com/{{ site.github }}" title="GitHub" target="_blank">
                        <i class="fab fa-github"></i>
                    </a>
                    <a href="https://twitter.com/{{ site.twitter }}" title="Twitter" target="_blank">
                        <i class="fab fa-twitter"></i>
                    </a>
                    <a href="https://linkedin.com/in/{{ site.linkedin }}" title="LinkedIn" target="_blank">
                        <i class="fab fa-linkedin-in"></i>
                    </a>
                </div>
            </div>
            
            <div class="footer-bottom">
                <p>&copy; {{ site.time | date: '%Y' }} {{ site.author }}. All rights reserved.</p>
                <p class="quote">"The quieter you become, the more you are able to hear."</p>
            </div>
        </div>
    </footer>

    <!-- Scripts -->
    <script>
        // Mobile menu toggle
        document.getElementById('menuToggle').addEventListener('click', function() {
            document.querySelector('.nav-links').classList.toggle('show');
        });
        
        // Initialize Highlight.js
        document.addEventListener('DOMContentLoaded', function() {
            hljs.highlightAll();
            
            // Add copy buttons to code blocks
            document.querySelectorAll('pre code').forEach(function(codeBlock) {
                const pre = codeBlock.parentElement;
                
                // Create copy button
                const button = document.createElement('button');
                button.className = 'copy-btn';
                button.innerHTML = '<i class="fas fa-copy"></i> Copy';
                button.title = 'Copy code';
                
                // Insert button
                pre.style.position = 'relative';
                pre.appendChild(button);
                
                // Copy functionality
                button.addEventListener('click', async function() {
                    try {
                        await navigator.clipboard.writeText(codeBlock.textContent);
                        
                        // Success feedback
                        const originalText = button.innerHTML;
                        button.innerHTML = '<i class="fas fa-check"></i> Copied!';
                        button.classList.add('copied');
                        
                        // Reset after 2 seconds
                        setTimeout(() => {
                            button.innerHTML = originalText;
                            button.classList.remove('copied');
                        }, 2000);
                    } catch (err) {
                        console.error('Copy failed:', err);
                        button.innerHTML = '<i class="fas fa-times"></i> Failed';
                        setTimeout(() => {
                            button.innerHTML = '<i class="fas fa-copy"></i> Copy';
                        }, 2000);
                    }
                });
            });
            
            // Terminal cursor animation (if exists)
            const cursor = document.querySelector('.cursor');
            if (cursor) {
                setInterval(() => {
                    cursor.style.opacity = cursor.style.opacity === '0' ? '1' : '0';
                }, 500);
            }
        });
    </script>
</body>
</html>
