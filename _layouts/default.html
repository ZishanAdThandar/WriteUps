<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ page.title | default: site.title }}</title>
    <link rel="stylesheet" href="{{ '/style.css' | relative_url }}">
</head>
<body>
    <header>
        <div class="container">
            <h1>{{ site.title }}</h1>
            {% if site.slogan %}<p class="slogan">{{ site.slogan }}</p>{% endif %}
        </div>
    </header>
    <div class="container">
        <main>
            {{ content }}
        </main>
    </div>
</body>
</html>
